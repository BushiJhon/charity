<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户界面</title>
    <link rel="stylesheet"  href= "user.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        function jump1(){
            window.location.href="user1.html";
        }
        function jump2(){
            window.location.href="user2.html";
        }
	
	$(function() {
		$("#donate").click(function() {
			var amount = $("#amount").val();

			if(amount == ""){
				alert("请输入捐款金额");
			}
			else{
				$.ajax({
					type: "GET",
					url: "/ajax/donate",
					data: "amount="+ escape($("#amount").val()),
					dataType: "json",
					success:function(msg){
						window.location.href="user4.html";
					},	
					error:function(msg){
						alert("操作失败");
					}
				});
			}
		});
	});

    </script>
</head>
<body>
    <div class="box-one">  
        <div class="box-one-one">
            <img src="avatar.jpg" class="round_icon"  alt="头像">                              
            <button class="btn1" id="btn-one" onclick=jump1()>转账</button>
            <button class="btn1" id="btn-two" onclick=jump2()>查询</button>
        </div>      
    </div> 
    <div class="box-four">
        <div class="text">项目名称</div>
        <input type="text" placeholder="输入捐助金额" id="amount">
        <button id="donate">捐助</button>
    </div> 
</body>
